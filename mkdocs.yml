site_name: Raj Pandurangan
site_url: https://mydomain.org/mysite

theme:
  name: material
  features:
    - navigation.tabs
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

nav:
  - Home: index.md
  - About: about.md
  - Contact: contact.md
  - CDK Python - 30 day challenge:
      - Agenda: cdkpython/agenda.md
      - Day1 - Introduction and Setup (Ubuntu): cdkpython/day1.md
      - Day2 - Your First CDK App: cdkpython/day2.md
  - Blog: blog/

plugins:
  - search
  - blog:
      summary: 50  


extra_css:
  - styles/extra.css